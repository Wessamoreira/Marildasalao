<style>
/* Ajuste de estilo para os cards */
.card {
    border: none; /* Retira a borda padrão do card */
    border-radius: 10px; /* Bordas arredondadas para um visual mais suave */
    overflow: hidden; /* Impede que a imagem ultrapasse os limites do card */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave ao redor do card */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efeito de transição suave no hover */
    margin: 20px 0; /* Margem entre os cards */
}

/* Efeito de hover para aumentar o card */
.card:hover {
    transform: translateY(-10px); /* Faz o card subir um pouco ao passar o mouse */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Aumenta a sombra ao passar o mouse */
}

/* Ajustes para a imagem dentro do card */
.card-img-top {
    width: 100%; /* Garantir que a imagem ocupe 100% da largura */
    height: 200px; /* Altura fixa para a imagem */
    object-fit: cover; /* Ajusta a imagem sem distorcê-la */
}

/* Ajustes para o corpo do card */
.card-body {
    padding: 15px; /* Padding interno para o conteúdo do card */
    background-color: #f9f9f9; /* Fundo mais claro para o corpo do card */
    text-align: center; /* Centraliza o texto */
}

/* Estilo para o título do card */
.card-title {
    font-size: 1.2rem; /* Tamanho da fonte do título */
    font-weight: bold; /* Deixa o título em negrito */
    color: #333; /* Cor escura para o título */
}

/* Estilo para o botão */
.btn-primary {
    background-color: #6c757d; /* Cor do botão */
    border-color: #6c757d; /* Cor da borda */
    transition: background-color 0.3s ease; /* Efeito de transição ao passar o mouse */
}

.btn-primary:hover {
    background-color: #5a6268; /* Cor mais escura ao passar o mouse */
    border-color: #545b62; /* Cor da borda mais escura ao passar o mouse */
}

/* Ajustes para telas menores */
@media (max-width: 767px) {
    .card {
        max-width: 100%; /* Cards ocupam toda a largura em telas pequenas */

}
