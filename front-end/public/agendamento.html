                    <li><button class="btn btn-outline-primary" onclick="location.href='servicos.html'">Serviços</button></li>

                </ul>
            </nav>
        </div>
    </header>
    
    
    <section class="banner">
        <div class="banner-content">
            <img src="img/MARILDA MARTA.PNG" alt="Texto do Banner" class="banner-image">
        </div>
    </section>
    
    <section class="agendamento container mt-5">
        <h2 class="text-center">Agende seu Horário</h2>
        <form id="agendamento-form" class="text-center">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="profissional" class="form-label">Escolha um profissional:</label>
                <select id="profissional" class="form-control">
                    <option value="">Selecione</option>
                    <option value="Marilda">Marilda</option>
                    <option value="Marta">Marta</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário:</label>
                <input type="time" id="horario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="procedimento" class="form-label">Procedimento:</label>
                <select id="procedimento" class="form-control">
                    <option value="">Selecione</option>
                    <option value="Luzes">Luzes</option>
                    <option value="Mechas">Mechas</option>
                    <option value="Reflexo">Reflexo</option>
                    <option value="Sobrancelhas">Sobrancelhas</option>
                    <option value="Unha">Unha</option>
                    <option value="Cílios">Cílios</option>
                    <option value="Alisamento">Alisamento</option>
                    <option value="Pintura">Pintura</option>
                    <option value="Hidratação">Hidratação</option>
                    <option value="Escova">Escova</option>
                    <option value="Manicure">Manicure</option>
                    <option value="Massagem">Massagem</option>
                    <option value="Depilação">Depilação</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="agendarHorario()">Agendar Horário</button>
        </form>
    </section>
    
    <footer class="text-center py-3">
        <p>Siga-nos: 
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </p>
    </footer>
    
    <div class="floating-buttons">
        <a href="https://wa.me/55062985977749" class="whatsapp-button"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com/marildamarta.hair" class="instagram-button"><i class="fab fa-instagram"></i></a>
    </div>
    
    <script>
        function agendarHorario() {
            let nome = document.getElementById("nome").value;
            let profissional = document.getElementById("profissional").value;
            let data = document.getElementById("data").value;
            let horario = document.getElementById("horario").value;
            let procedimento = document.getElementById("procedimento").value;
            
            if (!nome || !profissional || !data || !horario || !procedimento) {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            
            let mensagem = `Olá, gostaria de agendar um horário!%0A%0A` +
                `Nome: ${nome}%0A` +
                `Profissional: ${profissional}%0A` +
                `Data: ${data}%0A` +
                `Horário: ${horario}%0A` +
                `Procedimento: ${procedimento}`;
            
            let link = `https://wa.me/55062985977749?text=${mensagem}`;
            window.open(link, "_blank");
        }
    </script>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("show");
        });
